<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FN SMART INJECTOR</title>
    <style>
        body { font-family: -apple-system, sans-serif; padding: 20px; background: #fff; text-align: center; }
        .box { border: 1px solid #eee; border-radius: 15px; padding: 25px; box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        h1 { color: #da291c; font-weight: 900; margin: 0 0 5px; }
        p { font-size: 12px; color: #555; margin-bottom: 25px; }
        
        .btn { 
            display: block; width: 100%; padding: 16px 0; margin-bottom: 12px;
            border-radius: 50px; border: none; font-weight: 800; font-size: 14px;
            cursor: pointer; text-decoration: none; color: black;
            transition: transform 0.1s;
        }
        .btn:active { transform: scale(0.97); }

        .btn-yellow { background: #ffbc0d; box-shadow: 0 4px 0 #cfa006; }
        .btn-red { background: #da291c; color: white; box-shadow: 0 4px 0 #9e150b; }
        
        .code-box {
            background: #f4f4f4; padding: 10px; border-radius: 8px;
            font-family: monospace; font-weight: bold; margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <div class="box">
        <h1>FN CREATIVE</h1>
        <p>STATUS: SMART LINK + PAYLOAD INJECTION</p>

        <button class="btn btn-yellow" onclick="injectSmart()">
            ðŸš€ AUTO INJECT (SMART MODE)
        </button>

        <hr style="margin: 20px 0; border:0; border-top:1px dashed #ccc;">

        <p><b>JIKA AUTO GAGAL:</b></p>
        <div class="code-box" id="code">12LemonKrispy</div>
        
        <button class="btn btn-red" onclick="manualFix()">
            ðŸ“‹ COPY & BUKA MY REWARD
        </button>

    </div>

    <div style="margin-top:20px; font-size:10px; color:#aaa">
        Target: 3poewv26lgso9 (Configured)
    </div>

    <script>
        function injectSmart() {
            // 1. SIAPKAN DATA VOUCHER (RAW)
            // Ini link voucher Ayam Nasi kamu
            var rawVoucher = "gmalite://offers/details?offer_id=272484&loyalty_id=5271&view=claim&action=redeem&is_native=true&partner=Tiktok";

            // 2. ENCODE DATA TERSEBUT
            var encodedVoucher = encodeURIComponent(rawVoucher);

            // Ini mencegah lari ke App Store
            var finalTarget = "https://smart.link/3poewv26lgso9?deep_link_value=" + encodedVoucher + "&af_dp=" + encodedVoucher;

            // 4. TEMBAK
            window.location.href = finalTarget;
        }

        function manualFix() {
            // Copy Kode
            var text = document.getElementById("code").innerText;
            navigator.clipboard.writeText(text);
            alert("Kode Disalin! \nSistem akan membuka menu My Reward.");
            
            // Buka Pintu Loyalty (Biasanya Redeem Code ada di sini)
            window.location.href = "gmalite://loyalty/home";
