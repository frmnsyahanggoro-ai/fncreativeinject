<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McD Launcher Fix</title>
    <style>
        body { font-family: -apple-system, sans-serif; text-align: center; padding: 50px 20px; background: #da291c; color: white; }
        .btn { background: #ffbc0d; color: #222; border: none; padding: 20px; border-radius: 15px; width: 100%; font-weight: bold; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>
    <img src="https://www.mcdonalds.co.id/assets/img/common/mcdonalds_logo.png" width="80">
    <h2>MCD INJECTOR</h2>
    <p>Gunakan Safari. Pastikan sudah Login di App McD.</p>
    <button class="btn" onclick="gas()">BUKA PANEL INTERNAL</button>

    <script>
        function gas() {
            // Ambil URL panel.html milikmu
            var currentPath = window.location.href.split('index.html')[0];
            var myPanel = currentPath + "panel.html";
            
            // BYPASS 500: Kita tidak pakai smart.link di depan.
            // Kita pakai jalur internal mcdonalds.co.id yang diproses secara lokal oleh App.
            var trigger = "gmalite://gmalite-smartweb?weburl=" + encodeURIComponent(myPanel);
            
            // Eksekusi
            window.location.href = trigger;
        }
    </script>
</body>
</html>
