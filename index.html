<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McD Redirect Fix</title>
    <style>
        body { font-family: -apple-system, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f4f4f4; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; border-top: 6px solid #ffbc0d; max-width: 320px; }
        .btn { display: inline-block; margin-top: 20px; padding: 15px 30px; background: #db3434; color: white; font-weight: bold; text-decoration: none; border-radius: 50px; }
    </style>
</head>
<body>
    <div class="card">
        <h3>Membuka Promo McD...</h3>
        <p id="menu-name">Menghubungkan ke Aplikasi</p>
        <a href="#" id="open-btn" class="btn">BUKA DI APLIKASI</a>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        const display = document.getElementById('menu-name');
        const btn = document.getElementById('open-btn');

        if (id) {
            display.innerText = "Membuka Offer ID: " + id;
            
            // SKEMA YANG DIGUNAKAN WEB SEBELAH (Mukidi)
            // Format: gmalite://gmalite-smartweb?weburl=https://smart.link/...
            // Kita bungkus ID kamu ke dalam smart link McD
            const targetUrl = `https://smart.link/2e5d9984m04hg?offerId=${id}`;
            const finalDeepLink = `gmalite://gmalite-smartweb?weburl=${encodeURIComponent(targetUrl)}`;
            
            btn.href = finalDeepLink;

            // Eksekusi otomatis
            setTimeout(() => {
                window.location.href = finalDeepLink;
            }, 1000);
            
        } else {
            display.innerText = "ID tidak ditemukan.";
            btn.style.display = "none";
        }
    </script>
</body>
</html>
