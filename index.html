<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McD Promo</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f4f4f4; }
        .card { background: white; padding: 30px; border-radius: 20px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 80%; }
        .btn { display: block; margin-top: 20px; padding: 15px; background: #db3434; color: white; text-decoration: none; border-radius: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <h3>Promo McD</h3>
        <p id="info">Klik tombol di bawah untuk membuka promo</p>
        <a href="#" id="link-mcd" class="btn">BUKA PROMO</a>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        const loyalty = "5271";

        if (id) {
            // Kita gunakan format link HTTPS mcd.com yang paling standar
            const finalURL = `https://scans.mcd.com/app/offer-details?offerId=${id}&loyaltyId=${loyalty}`;
            document.getElementById('link-mcd').href = finalURL;
            
            // Coba buka otomatis sekali saja
            window.location.href = finalURL;
        } else {
            document.getElementById('info').innerText = "ID Promo tidak ditemukan.";
        }
    </script>
</body>
</html>
