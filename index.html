<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        /* Meniru tampilan Whitelist-Bot */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            width: 90%;
            max-width: 350px;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ffbc0d; /* Kuning McD */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }
        p {
            font-size: 14px;
            color: #777;
            margin-bottom: 25px;
        }
        .btn-manual {
            display: none; /* Sembunyi dulu, muncul jika auto gagal */
            background-color: #db3434;
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 14px;
            transition: 0.2s;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="loader" id="loader"></div>
    <h1 id="headline">Menghubungkan...</h1>
    <p id="subline">Mohon tunggu sebentar, sedang menyiapkan voucher.</p>
    
    <a href="#" id="btn" class="btn-manual">BUKA MANUAL</a>
</div>

<script>
    // 1. Ambil ID dari URL (Sama seperti Whitelist-Bot)
    const urlParams = new URLSearchParams(window.location.search);
    const offerId = urlParams.get('id') || '272489';
    const btn = document.getElementById('btn');

    // 2. Link Sakti (Langsung ke Aplikasi, Bypass Lisensi)
    // Jalur ini menggabungkan Smart Link dengan Parameter Deep Link
    const targetUrl = "https://smart.link/2e5d9984m04hg?offerId=" + offerId + "&loyaltyId=5271";

    btn.href = targetUrl;

    // 3. Logika Eksekusi (Meniru Redirect Otomatis)
    function startRedirect() {
        // Coba buka otomatis
        window.location.href = targetUrl;

        // Jika dalam 2 detik tidak pindah (karena Safari blokir), 
        // ubah tampilan agar user bisa klik manual
        setTimeout(() => {
            document.getElementById('loader').style.display = "none";
            document.getElementById('headline').innerText = "Hampir Siap!";
            document.getElementById('subline').innerText = "Klik tombol di bawah jika aplikasi tidak terbuka otomatis.";
            btn.style.display = "inline-block";
        }, 2500);
    }

    // Jalankan saat halaman dimuat
    window.onload = startRedirect;
</script>

</body>
</html>
