<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McD Promo Redirect</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f4f4f4; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; border-top: 6px solid #ffbc0d; max-width: 320px; }
        .btn { display: inline-block; margin-top: 20px; padding: 15px 30px; background: #db3434; color: white; font-weight: bold; text-decoration: none; border-radius: 50px; }
    </style>
</head>
<body>
    <div class="card">
        <h3>Membuka Promo McD...</h3>
        <p id="menu-name">Menyiapkan menu...</p>
        <p id="ids" style="font-size: 12px; color: #999;"></p>
        <a href="#" id="manual-link" class="btn">BUKA DI APLIKASI</a>
    </div>

    <script>
        const offers = {
            "267611": { name: "Panas 1", loyalty: "5272" },
            "272395": { name: "1 Cheesburger + 1 Small Fries", loyalty: "5271" },
            "272400": { name: "1 Ayam + 1 McFloat + 1 Fries", loyalty: "5271" },
            "272402": { name: "Ayam Kentang Fruit Tea (McDeliv)", loyalty: "5271" },
            "272404": { name: "1 McFlurry + 1 Fries", loyalty: "5271" },
            "272447": { name: "McFlurry + Kentang", loyalty: "5271" },
            "272449": { name: "Big Mac + McFlurry", loyalty: "5271" },
            "272456": { name: "McCafe + Kentang + Ayam (25k)", loyalty: "5271" },
            "272469": { name: "4 Pcs McNugget + 1 Coca Cola", loyalty: "5271" },
            "272471": { name: "McCafe + Kentang (22k)", loyalty: "5271" },
            "272478": { name: "2 McSpicy + 1 Nasi + Fruit Tea (27k)", loyalty: "5271" },
            "272481": { name: "McSpicy + Nasi + Fruit Tea (22k)", loyalty: "5271" },
            "272482": { name: "Ayam Kentang Air Mineral (22k McDeliv)", loyalty: "5271" },
            "272484": { name: "1 Ayam + 1 Nasi + 1 Fruit Tea Lemon", loyalty: "5271" },
            "272486": { name: "Fish Fillet Burger + Fanta Float (22k)", loyalty: "5271" },
            "272489": { name: "McFlurry + Kentang (13k)", loyalty: "5271" }
        };

        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        const display = document.getElementById('menu-name');
        const idDisplay = document.getElementById('ids');
        const btn = document.getElementById('manual-link');

        if (id && offers[id]) {
            const item = offers[id];
            display.innerText = "Menu: " + item.name;
            idDisplay.innerText = "Offer ID: " + id + " | Loyalty ID: " + item.loyalty;
            
            // Menambahkan parameter loyaltyId ke dalam Deep Link
            const deepLink = `mcdonalds://GMA/OfferDetails?offerId=${id}&loyaltyId=${item.loyalty}`;
            btn.href = deepLink;

            setTimeout(() => {
                window.location.href = deepLink;
            }, 500);
        } else {
            display.innerText = "ID tidak ditemukan.";
            btn.style.display = "none";
        }
    </script>
</body>
</html>
