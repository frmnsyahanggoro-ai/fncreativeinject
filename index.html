<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FN ENCODED INJECTOR</title>
    <style>
        body { font-family: -apple-system, sans-serif; padding: 20px; text-align: center; background: #f0f0f0; }
        .box { background: #fff; padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        h1 { color: #da291c; margin-bottom: 5px; }
        p { font-size: 12px; color: #666; margin-bottom: 20px; }
        
        .btn { 
            display: block; width: 100%; padding: 15px 0; margin-bottom: 10px;
            border-radius: 50px; border: none; font-weight: bold; font-size: 14px;
            cursor: pointer; text-decoration: none; color: black;
        }
        .btn-yellow { background: #ffbc0d; box-shadow: 0 4px 0 #d49c0a; }
        .btn-black { background: #222; color: #fff; box-shadow: 0 4px 0 #000; }
        .btn:active { transform: translateY(3px); box-shadow: none; }
    </style>
</head>
<body>

    <div class="box">
        <h1>FN CREATIVE</h1>
        <p>SYSTEM: URL ENCODED (ANTI-SILENT)</p>

        <button class="btn btn-yellow" onclick="suntik('https://tinyurl.com/479wbat5')">
            üçö CLAIM AYAM NASI (TinyURL)
        </button>

        <button class="btn btn-yellow" onclick="suntik('https://smart.link/2ggvrfji7sxi2')">
            üöÄ CLAIM VIP (Smart Link)
        </button>

        <hr>

        <p>Jika masih diam, pakai tombol hitam ini:</p>
        <div id="codeArea" style="background:#eee; padding:5px; margin-bottom:5px; font-family:monospace;">12LemonKrispy</div>
        <button class="btn btn-black" onclick="manualCode()">
            üìã COPY KODE & BUKA APP
        </button>
    </div>

    <script>
        function suntik(urlTarget) {
            // RAHASIA PERBAIKAN: ENCODEURIComponent
            // Ini mengubah 'https://...' menjadi 'https%3A%2F%2F...'
            // Supaya aplikasi McD tidak tersedak membacanya.
            
            var encodedUrl = encodeURIComponent(urlTarget);
            var finalLink = "gmalite://gmalite-smartweb?weburl=" + encodedUrl;
            
            // Eksekusi
            window.location.href = finalLink;
            
            // Fallback (Force Open)
            setTimeout(function(){
                window.location.href = finalLink;
            }, 500);
        }

        function manualCode() {
            // Copy Kode
            var text = document.getElementById("codeArea").innerText;
            navigator.clipboard.writeText(text);
            alert("Kode " + text + " Disalin! Silakan Paste.");
            // Buka Halaman Redeem
            window.location.href = "gmalite://promocode";
        }
    </script>

</body>
</html>
