<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FN Injector</title>
    <style>
        body { font-family: -apple-system, sans-serif; background: #FFBC0D; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 40px 20px; border-radius: 35px; text-align: center; width: 85%; max-width: 320px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        .btn { background: #DB3434; color: white; text-decoration: none; padding: 18px; border-radius: 15px; font-weight: bold; font-size: 18px; display: block; border: none; width: 100%; cursor: pointer; margin-top: 25px; }
    </style>
</head>
<body>

<div class="card">
    <img src="https://www.mcdonalds.co.id/assets/img/mcdonalds_logo_gold.png" width="80">
    <h2>READY TO INJECT</h2>
    <p style="font-size: 14px; color: #666;">Klik tombol di bawah untuk membuka promo langsung di aplikasi.</p>
    
    <button onclick="bukaApp()" class="btn">BUKA PROMO</button>
</div>

<script>
function bukaApp() {
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id') || '272489';
    
    // JALUR 1: Menggunakan link Universal resmi (Paling aman untuk Safari)
    const linkUtama = "https://u.mcd.com/app/offer-details?offerId=" + id;
    
    // JALUR 2: Menggunakan Skema Internal (Hanya jika link utama gagal)
    const linkCadangan = "mcdonalds://GMA/OfferDetails?offerId=" + id;

    // Eksekusi: Coba buka link utama dulu
    window.location.href = linkUtama;

    // Jika dalam 1 detik tetap di halaman yang sama, paksa pakai skema internal
    setTimeout(function() {
        window.location.href = linkCadangan;
    }, 1000);
}
</script>

</body>
</html>
