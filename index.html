<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting... | Verification</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --accent: #38bdf8;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 400px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .icon-box {
            width: 64px;
            height: 64px;
            background: rgba(56, 189, 248, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }

        h1 { font-size: 1.5rem; margin-bottom: 0.5rem; font-weight: 600; }
        p { color: var(--text-dim); line-height: 1.5; margin-bottom: 1.5rem; }

        .h-captcha {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
        }

        #timer-box {
            display: none; /* Sembunyi sebelum captcha selesai */
            margin-top: 1rem;
        }

        .loader {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer-note {
            margin-top: 2rem;
            font-size: 0.75rem;
            color: #475569;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="icon-box">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#38bdf8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path></svg>
        </div>
        
        <h1>Verifikasi Keamanan</h1>
        <p>Mohon selesaikan tantangan di bawah ini untuk melanjutkan ke server tujuan.</p>

        <div class="h-captcha" 
             data-sitekey="MASUKKAN_SITE_KEY_ANDA_DISINI" 
             data-callback="onSuccess"></div>

        <div id="timer-box">
            <div class="loader"></div>
            <span>Mengalihkan dalam <b id="countdown">3</b> detik...</span>
        </div>

        <div class="footer-note">
            Protected by Security-Redirect System
        </div>
    </div>

    <script>
        // --- KONFIGURASI ---
        const TARGET_URL = "https://discord.gg/link-anda"; // Ganti dengan link tujuan
        const REDIRECT_DELAY = 3; // Detik

        function onSuccess(token) {
            // Sembunyikan captcha & tampilkan timer
            document.querySelector('.h-captcha').style.display = 'none';
            const timerBox = document.getElementById('timer-box');
            timerBox.style.display = 'block';

            let timeLeft = REDIRECT_DELAY;
            const countdownEl = document.getElementById('countdown');

            const interval = setInterval(() => {
                timeLeft--;
                countdownEl.innerText = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(interval);
                    window.location.href = TARGET_URL;
                }
            }, 1000);
        }
    </script>
</body>
</html>
