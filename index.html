<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McD Promo Redirect</title>
    <style>
        body { font-family: -apple-system, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f8f8f8; }
        .card { background: white; padding: 40px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; border-top: 8px solid #ffbc0d; width: 85%; max-width: 320px; }
        .btn { display: block; margin-top: 25px; padding: 15px; background: #db3434; color: white; font-weight: bold; text-decoration: none; border-radius: 15px; box-shadow: 0 4px 15px rgba(219, 52, 52, 0.3); }
    </style>
</head>
<body>
    <div class="card">
        <h3 id="status">Membuka Aplikasi...</h3>
        <p id="menu" style="font-size: 14px; color: #666;">Mohon tunggu sebentar</p>
        <a href="#" id="go" class="btn">KLIK JIKA TIDAK TERBUKA</a>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        const loyalty = "5271"; // Default loyalty ID kamu
        
        if (id) {
            document.getElementById('menu').innerText = "ID Promo: " + id;
            
            // FORMAT TERKUAT: Menggunakan link HTTPS resmi yang terdaftar di sistem iOS
            // Jika link ini dibuka di Safari, iOS secara otomatis akan bertanya "Open in McDonald's?"
            const finalLink = `https://scans.mcd.com/app/offer-details?offerId=${id}&loyaltyId=${loyalty}`;
            
            document.getElementById('go').href = finalLink;

            // Eksekusi otomatis
            window.location.replace(finalLink);
        }
    </script>
</body>
</html>
