<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>McD Admin Panel</title>
    <style>
        body { font-family: -apple-system, sans-serif; background: #eef2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: #ffffff; padding: 30px; border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); width: 90%; max-width: 360px; text-align: center; }
        .logo { width: 60px; margin-bottom: 20px; }
        h2 { margin: 0 0 25px 0; color: #333; font-weight: 700; }
        .input-box { text-align: left; margin-bottom: 15px; }
        label { display: block; font-size: 12px; font-weight: 700; color: #da291c; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 1px; }
        input { width: 100%; padding: 15px; border: 2px solid #f0f0f0; border-radius: 12px; font-size: 16px; box-sizing: border-box; outline: none; transition: all 0.3s; background: #fafafa; }
        input:focus { border-color: #da291c; background: #fff; }
        .btn-go { background: #da291c; color: #fff; border: none; padding: 18px; border-radius: 12px; width: 100%; font-weight: 700; font-size: 16px; cursor: pointer; margin-top: 15px; box-shadow: 0 5px 15px rgba(218, 41, 28, 0.3); }
        .btn-go:active { transform: scale(0.96); }
    </style>
</head>
<body>

    <div class="box">
        <img src="https://www.mcdonalds.co.id/assets/img/common/mcdonalds_logo.png" class="logo">
        <h2>Panel Injector</h2>

        <div class="input-box">
            <label>Offer ID</label>
            <input type="number" id="off" placeholder="Masukkan Offer ID" pattern="\[0-9]*">
        </div>

        <div class="input-box">
            <label>Loyalty ID</label>
            <input type="number" id="loy" placeholder="Masukkan Loyalty ID" pattern="\[0-9]*">
        </div>

        <button class="btn-go" onclick="eksekusi()">INJECT SEKARANG</button>
    </div>

    <script>
        function eksekusi() {
            var o = document.getElementById('off').value;
            var l = document.getElementById('loy').value;

            if (o == "" || l == "") {
                alert("Isi kedua ID dulu!");
                return;
            }

            // Jalur Direct Smartweb (Meniru Web Mukidi)
            var target = "https://www.mcdonalds.co.id/rewards/details?offer_id=" + o + "&loyalty_id=" + l + "&view=claim";
            var inject = "gmalite://gmalite-smartweb?weburl=" + encodeURIComponent(target);

            // Eksekusi Buka Aplikasi
            window.location.href = inject;

            // Cadangan Jalur Native jika weburl tidak memicu tombol
            setTimeout(function() {
                if (!document.hidden) {
                    window.location.href = "gmalite://loyalty/details?offer_id=" + o + "&loyalty_id=" + l;
                }
            }, 1000);
        }
    </script>

</body>
</html>
