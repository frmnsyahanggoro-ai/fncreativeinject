<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>McD Admin Panel</title>
    <style>
        body { font-family: -apple-system, sans-serif; background: #da291c; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: white; padding: 30px; border-radius: 30px; width: 85%; max-width: 320px; text-align: center; box-shadow: 0 15px 40px rgba(0,0,0,0.3); }
        .logo { width: 50px; margin-bottom: 10px; }
        h2 { margin: 0 0 5px 0; color: #333; font-size: 18px; }
        p { font-size: 11px; color: #999; margin-bottom: 20px; }
        input { width: 100%; padding: 15px; margin-bottom: 12px; border: 2px solid #f0f0f0; border-radius: 12px; font-size: 16px; box-sizing: border-box; outline: none; background: #fafafa; }
        input:focus { border-color: #ffbc0d; }
        .btn { background: #ffbc0d; color: #222; border: none; padding: 18px; border-radius: 12px; width: 100%; font-weight: bold; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="box">
        <img src="https://www.mcdonalds.co.id/assets/img/common/mcdonalds_logo.png" class="logo">
        <h2>Manual Injector</h2>
        <p>Masukkan ID untuk memicu klaim otomatis.</p>

        <input type="number" id="offId" placeholder="Offer ID (27xxxx)" inputmode="numeric">
        <input type="number" id="loyId" placeholder="Loyalty ID (5xxx)" inputmode="numeric">

        <button class="btn" onclick="startAction()">INJECT & REDEEM</button>
    </div>

    <script>
        function startAction() {
            var o = document.getElementById('offId').value;
            var l = document.getElementById('loyId').value;

            if (o == "" || l == "") { alert("Isi ID dulu!"); return; }

            // PARAMETER RAHASIA: 
            // Kita gunakan skema 'offers/redeem' agar aplikasi langsung memunculkan tombol KONFIRMASI
            // 'is_mass_code=1' dan 'view=claim' wajib ada agar tidak putih
            var nativeAction = "gmalite://offers/redeem?offer_id=" + o + 
                               "&loyalty_id=" + l + 
                               "&is_mass_code=1" +
                               "&view=claim" +
                               "&action=redeem" +
                               "&force_open=1";

            // Jalur Cadangan: Webview internal yang dipaksa ke halaman Detail
            var webTarget = "https://www.mcdonalds.co.id/offers/details/" + o + "?loyalty_id=" + l + "&view=claim";
            var webAction = "gmalite://gmalite-smartweb?weburl=" + encodeURIComponent(webTarget);

            // EKSEKUSI: Tembak Jalur Native Terlebih Dahulu (Agar langsung muncul menu)
            window.location.href = nativeAction;

            // Fallback: Jika dalam 1 detik aplikasi tidak merespon modul native, paksa via WebAction
            setTimeout(function() {
                if (!document.hidden) {
                    window.location.href = webAction;
                }
            }, 1000);
        }
    </script>

</body>
</html>
