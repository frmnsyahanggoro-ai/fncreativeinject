<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: -apple-system, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px 20px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            width: 85%;
            max-width: 350px;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ffbc0d;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        h1 { font-size: 18px; color: #333; margin-bottom: 8px; }
        p { font-size: 14px; color: #777; margin-bottom: 25px; }
        
        .btn-mcd {
            display: block;
            background-color: #db3434;
            color: white;
            text-decoration: none;
            padding: 15px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 16px;
            transition: 0.3s;
            border: none;
            width: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="loader"></div>
    <h1>Mengarahkan...</h1>
    <p>Sedang menghubungkan ke aplikasi McDonald's. Jika tidak terbuka otomatis, klik tombol di bawah.</p>
    
    <a href="https://smart.link/2e5d9984m04hg?offerId=272489" id="redirectLink" class="btn-mcd">BUKA APLIKASI</a>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const offerId = urlParams.get('id') || '272489';
    
    // Format link persis whitelist-bot tanpa check license
    const finalUrl = "https://smart.link/2e5d9984m04hg?offerId=" + offerId + "&loyaltyId=5271";
    
    // Update link tombol
    const btn = document.getElementById('redirectLink');
    btn.href = finalUrl;

    // Meniru Redirect Otomatis Whitelist-Bot
    window.onload = function() {
        // Coba redirect otomatis setelah 1.5 detik
        setTimeout(() => {
            window.location.href = finalUrl;
        }, 1500);
    };
</script>

</body>
</html>
