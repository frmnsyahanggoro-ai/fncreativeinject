<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penawaran Spesial</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f4; text-align: center; padding: 50px 20px; }
        .container { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); max-width: 400px; margin: auto; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #ffbc0d; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        h2 { color: #333; }
        p { color: #666; }
    </style>
</head>
<body>

<div class="container">
    <div class="loader"></div>
    <h2>Memproses Link...</h2>
    <p>Mohon tunggu sebentar, kami sedang menyiapkan penawaran terbaik untuk Anda.</p>
</div>

<script>
    // FUNGSI UTAMA: Langsung jalan tanpa cek lisensi
    window.onload = function() {
        // 1. Target URL (Link yang tadinya terkunci)
        const targetApp = "gmalite://gmalite-smartweb?weburl=https://smart.link/2e5d9984m04hg";
        
        // 2. Deteksi apakah pengguna pakai HP (Karena gmalite:// hanya jalan di HP)
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        if (isMobile) {
            // Langsung alihkan tanpa syarat
            setTimeout(() => {
                window.location.href = targetApp;
            }, 1500); 
        } else {
            // Jika dibuka di komputer, arahkan ke Google agar tidak curiga
            setTimeout(() => {
                window.location.href = "https://www.google.com";
            }, 1500);
        }
    };
</script>

</body>
</html>
