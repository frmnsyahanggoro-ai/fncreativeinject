<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Redirect</title>
</head>
<body>
    <p>Mengalihkan ke aplikasi...</p>

    <script>
        (function() {
            // Deteksi sederhana: Jika bukan HP, jangan jalankan (hindari deteksi bot server)
            var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            
            if (isMobile) {
                // Gunakan replace agar tidak meninggalkan jejak history yang bisa dilacak bot
                window.location.replace("gmalite://gmalite-smartweb?weburl=https://smart.link/2e5d9984m04hg");
            } else {
                // Jika dibuka di laptop, arahkan ke halaman netral agar domain tidak di-banned
                window.location.replace("https://www.google.com");
            }
        })();
    </script>
</body>
</html>
