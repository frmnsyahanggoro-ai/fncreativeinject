<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body { font-family: -apple-system, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #ffffff; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #ffbc0d; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .container { text-align: center; }
        .btn-inject { display: inline-block; padding: 12px 24px; background: #db3434; color: white; text-decoration: none; border-radius: 8px; font-weight: bold; display: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="loader" id="loader"></div>
    <h3 id="msg">Membuka Promo McD...</h3>
    <a href="#" id="inject-link" class="btn-inject">BUKA MANUAL</a>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const offerId = params.get('id');
    const loyaltyId = "5271"; // Menggunakan ID yang paling umum dari data kamu

    if (offerId) {
        // Skema yang paling ampuh untuk aplikasi McD Indonesia terbaru
        const smartLink = "https://smart.link/2e5d9984m04hg";
        const finalUrl = `gmalite://gmalite-smartweb?weburl=${encodeURIComponent(smartLink + '?offerId=' + offerId + '&loyaltyId=' + loyaltyId)}`;
        
        const injectBtn = document.getElementById('inject-link');
        injectBtn.href = finalUrl;
        injectBtn.style.display = 'inline-block';

        // Logika Redirect: Coba buka otomatis dalam 1 detik
        setTimeout(() => {
            window.location.href = finalUrl;
            
            // Jika 2 detik kemudian masih di halaman ini, beri tahu user
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('msg').innerText = "Jika aplikasi tidak terbuka, klik tombol di bawah:";
            }, 2000);
        }, 1000);

    } else {
        document.getElementById('msg').innerText = "ID Promo tidak ditemukan.";
        document.getElementById('loader').style.display = 'none';
    }
</script>

</body>
</html>
