<!DOCTYPE html>
<html>
<body style="background:#FFBC0D; font-family:sans-serif; text-align:center; padding:50px;">
    <div style="background:white; padding:30px; border-radius:20px; display:inline-block;">
        <img src="https://www.mcdonalds.co.id/assets/img/mcdonalds_logo_gold.png" width="80">
        <h2>FN INJECTOR</h2>
        <p id="txt">Menyiapkan Promo...</p>
        <a href="#" id="gas" style="background:#DB3434; color:white; padding:15px 30px; text-decoration:none; border-radius:10px; font-weight:bold; display:block; margin-top:20px;">BUKA DI APLIKASI</a>
    </div>

    <script>
        const p = new URLSearchParams(window.location.search);
        const id = p.get('id') || '272489';
        document.getElementById('txt').innerText = "Promo ID: " + id;
        
        // Link resmi yang langsung tembus ke aplikasi tanpa error
        document.getElementById('gas').href = "https://scans.mcd.com/app/offer-details?offerId=" + id + "&loyaltyId=5271";
    </script>
</body>
</html>
