<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        /* Desain kotak input agar rapi di layar HP */
        body { font-family: -apple-system, sans-serif; padding: 20px; text-align: center; background: #fff; }
        .box { border: 2px solid #da291c; border-radius: 20px; padding: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 15px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 10px; font-size: 16px; box-sizing: border-box; }
        .btn { background: #da291c; color: #fff; border: none; padding: 15px; border-radius: 10px; width: 100%; font-weight: bold; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="box">
        <h2 style="font-size: 18px; color: #333;">INTERNAL PANEL</h2>
        <input type="number" id="o" placeholder="Masukkan Offer ID" inputmode="numeric">
        <input type="number" id="l" placeholder="Masukkan Loyalty ID" inputmode="numeric">
        
        <button class="btn" onclick="gas()">INJECT SEKARANG</button>
    </div>

    <script>
        // KODE YANG KAMU TANYAKAN DILETAKKA DI SINI
        function gas() { 
            var o = document.getElementById('o').value; 
            var l = document.getElementById('l').value; 
            
            if(!o || !l) return alert("Isi ID!"); 

            var finalTarget = "gmalite://offers/details?" + 
                              "offer_id=" + o + 
                              "&loyalty_id=" + l + 
                              "&view=claim" + 
                              "&action=redeem" + 
                              "&is_native=true" + 
                              "&is_mass_code=1"; 

            window.location.href = finalTarget; 

            setTimeout(function() {
                var backupTarget = "gmalite://rewards/details?offer_id=" + o + "&loyalty_id=" + l + "&view=claim";
                window.location.href = backupTarget;
            }, 500);
        }
    </script>

</body>
</html>
