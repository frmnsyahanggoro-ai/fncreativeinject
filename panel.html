<script>
function gas() { 
    var o = document.getElementById('o').value; 
    var l = document.getElementById('l').value; 
    
    if(!o || !l) return alert("Isi ID!"); 

    // TEKNIK BYPASS TERBARU:
    // Kita tambahkan parameter 'site_id' dan 'creative_id' 
    // agar aplikasi menganggap klik ini berasal dari iklan resmi.
    var params = "offer_id=" + o + 
                 "&loyalty_id=" + l + 
                 "&view=claim" + 
                 "&action=redeem" + 
                 "&is_native=true" + 
                 "&is_mass_code=1" +
                 "&site_id=Tiktok_Promo" + 
                 "&creative_id=Direct_Inject";

    // EKSEKUSI 1: Jalur Offers
    var target1 = "gmalite://offers/details?" + params;
    window.location.href = target1; 

    // EKSEKUSI 2: Jalur Rewards (Pancingan jika jalur 1 diam)
    setTimeout(function() {
        var target2 = "gmalite://rewards/details?" + params;
        window.location.href = target2;
    }, 400);

    // EKSEKUSI 3: Jalur Force Redeem (Jika masih diam)
    setTimeout(function() {
        var target3 = "gmalite://offers/redeem?" + params;
        window.location.href = target3;
    }, 800);
}
</script>
