<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { font-family: -apple-system, sans-serif; background: #f7f7f7; padding: 20px; margin: 0; text-align: center; }
        .card { background: #fff; padding: 20px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border-top: 5px solid #da291c; }
        input { width: 100%; padding: 15px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 12px; font-size: 16px; box-sizing: border-box; }
        .btn-inject { background: #da291c; color: #fff; border: none; padding: 15px; border-radius: 12px; width: 100%; font-weight: bold; font-size: 16px; }
    </style>
</head>
<body>
    <div class="card">
        <h3 style="margin-top:0;">Panel Injeksi Internal</h3>
        <input type="number" id="o" placeholder="Offer ID" inputmode="numeric">
        <input type="number" id="l" placeholder="Loyalty ID" inputmode="numeric">
        <button class="btn-inject" onclick="gas()">INJECT SEKARANG</button>
    </div>

    <script>
        function gas() {
            var off = document.getElementById('o').value;
            var loy = document.getElementById('l').value;
            if(!off || !loy) return alert("Isi ID!");

            // Perintah ini dijalankan saat posisi sudah 'di dalam' aplikasi
            window.location.href = "gmalite://offers/details?offer_id=" + off + "&loyalty_id=" + loy + "&view=claim&is_mass_code=1";
        }
    </script>
</body>
</html>
