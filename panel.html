<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: -apple-system, sans-serif; padding: 20px; text-align: center; background: #fff; color: #333; }
        .card { border: 2px solid #da291c; border-radius: 20px; padding: 20px; }
        input { width: 100%; padding: 15px; margin-bottom: 15px; border: 2px solid #eee; border-radius: 12px; font-size: 16px; box-sizing: border-box; }
        .btn { background: #da291c; color: #fff; border: none; padding: 15px; border-radius: 12px; width: 100%; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <h3>INTERNAL PANEL</h3>
        <input type="number" id="o" placeholder="Offer ID" inputmode="numeric">
        <input type="number" id="l" placeholder="Loyalty ID" inputmode="numeric">
        <button class="btn" onclick="gas()">INJECT VOUCHER</button>
    </div>

    <script>
        function gas() {
            var o = document.getElementById('o').value;
            var l = document.getElementById('l').value;
            if(!o || !l) return alert("Isi ID!");

            // TEKNIK BYPASS: Gunakan smart.link sebagai jembatan internal
            // Slug ini adalah 'kunci' agar aplikasi mau memproses data
            var slug = "2le1hb5pjyoo9";
            var targetKlaim = "https://smart.link/" + slug + "?offer_id=" + o + "&loyalty_id=" + l + "&view=claim&is_mass_code=1";

            // Tembak langsung ke internal browser aplikasi
            window.location.href = "gmalite://gmalite-smartweb?weburl=" + encodeURIComponent(targetKlaim);
        }
    </script>
</body>
</html>
