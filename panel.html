<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; padding: 20px; text-align: center; background: #fff; }
        input { width: 100%; padding: 15px; margin-bottom: 15px; border: 2px solid #eee; border-radius: 12px; font-size: 16px; box-sizing: border-box; }
        .btn { background: #da291c; color: #fff; border: none; padding: 15px; border-radius: 12px; width: 100%; font-weight: bold; }
    </style>
</head>
<body>
    <h3>INTERNAL PANEL</h3>
    <input type="number" id="o" placeholder="Offer ID" inputmode="numeric">
    <input type="number" id="l" placeholder="Loyalty ID" inputmode="numeric">
    <button class="btn" onclick="gas()">INJECT</button>

    <script>
        function gas() {
            var o = document.getElementById('o').value;
            var l = document.getElementById('l').value;
            // Jalur Bypass langsung ke modul voucher
            window.location.href = "gmalite://offers/details?offer_id="+o+"&loyalty_id="+l+"&view=claim&is_mass_code=1";
        }
    </script>
</body>
</html>
