<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEM INJEKSI MUKIDI V5 FIX</title>
    <style>
        body { font-family: -apple-system, sans-serif; background: #da291c; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; color: white; text-align: center; }
        .container { background: white; padding: 30px; border-radius: 30px; width: 80%; color: #333; box-shadow: 0 15px 35px rgba(0,0,0,0.4); }
        .btn-inject { background: #ffbc0d; color: #222; border: none; padding: 20px; border-radius: 15px; width: 100%; font-weight: bold; font-size: 18px; cursor: pointer; text-transform: uppercase; }
    </style>
</head>
<body>

    <div class="container">
        <h2 style="color:#da291c; margin-top:0;">READY TO INJECT</h2>
        <p style="font-size:14px;">Voucher: <b>Ayam + Nasi + Lemon Tea</b></p>
        
        <button class="btn-inject" onclick="finalLaunch()">CONFIRM REDEEM</button>
        
        <p style="font-size: 10px; color: #999; margin-top: 10px;">ID: 272484 | Ver: 2025.12.28</p>
    </div>

    <script>
        function finalLaunch() {
            // ID SUDAH DIKUNCI DI SINI (Tanpa ambil dari URL lagi)
            const off = "272484"; 
            const loy = "5271";
            const partner = encodeURIComponent("Tiktok Live 109.4");

            const finalUrl = "gmalite://offers/details?" + 
                             "offer_id=" + off + 
                             "&loyalty_id=" + loy + 
                             "&view=claim" + 
                             "&action=redeem" + 
                             "&is_native=true" + 
                             "&is_mass_code=1" + 
                             "&partner=" + partner +
                             "&source=app_share";

            window.location.href = finalUrl;
            
            // Pancingan otomatis jika tombol tidak respon
            setTimeout(() => {
                window.location.href = "gmalite://offers/redeem?offer_id=" + off + "&loyalty_id=" + loy;
            }, 600);
        }
    </script>
</body>
